<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 800px;
				height: 800px;
				margin: 0 auto;
				border: 50px #00FFFF dashed;
				padding: 50px;
				}
			.demo{
				background: url(../logo.png.png) no-repeat;
				background-size: contain;/* 包含（图片要包含在标签范围内）：等比例缩放图片，保证较大的边刚好沾满，较小的边不满 */
				background-size:cover ;/* 覆盖（图片完全覆盖标签）：等比例缩放图片，保证较小的边刚好沾满，较大的边超出 */
			}
			.demo2{
				background: url(28总结/lAHPDgQ9y-LMLqfNATfM2g_218_311.gif) no-repeat;
				/* background-clip: padding-box; */
					/* padding-box:从内边框开始剪切 */
					/* border-box：从边框开始剪切 */
					/* content-box：从内容开始剪切 */
				background-origin:border-box;
				/* padding-box:从内边框开始 */
				/* border-box：从边框开始 */
				/* content-box：从内容开始 */
			}
		</style>
	</head>
	<body>
		<div class="demo">
		</div>
		<div class="demo2">
		</div>
	</body>
</html>
