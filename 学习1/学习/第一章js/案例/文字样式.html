<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 100px;
				
				
				
			}
			@font-face {
				font-family:zhangzhenhao;
				src: url("images/sszhjt.ttf");
			}
			.box h2,h1{
				/* 文字不换行 */
				font-family: "zhangzhenhao";
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;/* 省略号 */
				/* text-overflow: clip; 剪切 */
				
				/* 文本阴影 */
			/* 	text-shadow：
					方向x
					方向Y
					羽化
					颜色 */

				text-shadow:0 0 5px red,0 0 5px white,0 0 5px red,0 0 5px white,0 0 5px red,0 0 5px white ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>格莱科技欢迎你的到来</h1>
			<h2>格莱科技欢迎你的到来</h2>
		</div>
	</body>
</html>
