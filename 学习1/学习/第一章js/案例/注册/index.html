<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<script type="text/javascript" src="index.js">
			
		</script>
	</head>
	<body> 
		<div  class="box">
				<header>用户注册
				</header> 
				<div  id="music">
				<audio controls="controls" src="123.mp3" autoplay="autoplay" preload="auto" loop="loop">
					当前浏览器不支持audio
				</audio>
				</div>
				<form action="" autocomplete="off">
					<ul>
						<li><label>用户名： </label><input type="text" placeholder="请输入用户名" autofocus="autofocus" required=""/></li>
						<li><label>密码： </label><input type="password"placeholder="请输入密码"required="" /></li>
						<li><label>E-mail： </label><input type="email" placeholder="请输入E-mail"required=""/></li>
						<li><label>手机号： </label><input type="number"placeholder="请输入手机号"class="tel" required=""/></li>
						<li><label>QQ号： </label><input type="number" placeholder="请输入QQ号"class="QQ"/></li>
						<li><label>个人主页： </label><input type="email"placeholder="请输入个人主页" required=""/></li>
						<li><label>生日： </label><input type="date" required=""/></li>
						<li><label>照片上传： </label><input type="file"  multiple="multiple"/></li>
					</ul>
					<footer><input type="submit" name="" id="" value="提交查询" /></footer>
				</form>
				
		</div>
	</body>
</html>
