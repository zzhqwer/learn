<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.demo{
				width: 100px;
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
			<img src="lAHPDgQ9y-LMLqfNATfM2g_218_311.gif" class="demo" >
			<script type="text/javascript">
				var demo=document.querySelector(".demo")
				
				window.onmousemove=function(e){
					var x=e.clientX
					var y=e.clientY
					
					demo.style.top=y-50+"px"
					demo.style.left=x-50+"px"
				}
			</script>
	
	</body>
</html>
