<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			.box{border: 1px #ccc solid;width: 800px;margin: 0 auto;color: #FFFFFF;padding: 10px;margin-top: 10px;}
			
			header{border: 1px #000000 solid;  font-size: 40px;font-weight: bold;  text-align: center;background-color: #CCCCCC;padding: 10px;margin: 10px 0;}
			
			section{border: 1px #000000 solid;background-color: #CCCCCC;text-align: center;line-height: 30px;}
			section input{width: 200px;}
			section button{width: 40px;}
			footer{border: 1px #000000 solid;font-size: 20px;font-weight: bold;  text-align: center;background-color: #CCCCCC;padding: 10px;margin: 10px 0;}
		</style>
	</head>
	<body>
		<div class="box"> 
		<header>学生信息登记处</header>
		<section>
			<p> <span>学生姓名：</span><input type="text" name="" id="" value="" /> </p>
			<p> <span>考试总分：</span><input type="text" name="" id="" value="" /> </p>
			<p> <span>学生生日：</span><input type="date" name="" id="" value="" /> </p>
			<p> <span>个人主页：</span><input type="text" name="" id="" value="" /> </p>
			<p> <span>电子邮箱：</span><input type="email" name="" id="" value="" /> </p>
			<p> <span>填表日期：</span><input type="datetime-local" name="" id="" value="" /> </p>
			<button type="submit">提交</button>
		</section>
		<footer>版权所有：格莱科技</footer>
		</div>
		
		<div id="" style="width: 200px;border: 1px #000000 solid;margin: 0 auto;">
			<span>侯俊祥</span>
			<span>路迎春</span>
			<span>唐业汪</span>
			<span>肖传开</span>
			<span>张振豪</span>
		</div>
	</body>
</html>
