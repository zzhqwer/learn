<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body class="body">
	<div class="container">
		<div class="row">
				<div class="col-md-6  col-xs-12">
					<h3>注册</h3>
					<form >
						<div class="form-group">
							<label for="aa">昵称</label>
							<input type="text" name="" class="form-control" id="aa"  value="" placeholder="请输入昵称"/>
						</div>
						<div class="form-group">
							<label for="ab">密码</label>
							<input type="password" name=""  class="form-control" id="ab"  value="" placeholder="请输入密码"/>
						</div>
						<div class="form-group">
							<label for="ac">昵称</label>
							<input type="password" name="" class="form-control" id="ac"  value="" placeholder="请输入重复密码"/>
						</div>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
						</label>
						<div class="form-group">
							<label for="aca">生日</label>
							<input type="datetime-local" name="" class="form-control" id="aca"  value="" placeholder="请输入重复密码"/>
						</div>
						<div class="form-group">
							<label for="ac">手机号码</label>
							<input type="tel" name="" id="ac" class="form-control"  value="" placeholder="请输入手机号"/>
						</div>
						<div class="form-group">
							<label for="ac">手机验证码</label>
							<input type="text" name="" id="ac" class="form-control"  value="" placeholder="请输入手机验证码"/>
						</div>
					</form>
					<button type="button" class="btn btn-primary center-block">提交注册</button>

				</div>
				<div class="col-md-6 col-xs-12">
					<h3>已有账号，直接登录</h3>
					<form action="">
						<div class="form-group">
							<label for="aa">账号</label>
							<input type="text" name="" class="form-control" id="aa"  value="" placeholder="请输入账号"/>
						</div>
						<div class="form-group">
							<label for="ab">密码</label>
							<input type="password" name=""  class="form-control" id="ab"  value="" placeholder="请输入密码"/>
						</div>
					</form>
					<button type="button" class="btn btn-primary center-block">确认登录</button>
				</div>
		</div>
	</div>
</body>
</html>
