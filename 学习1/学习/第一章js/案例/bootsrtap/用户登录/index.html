<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="../bootstrap-3.3.7-dist/js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>用户登录</h4>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label><span class="glyphicon glyphicon-user"></span> 账号</label>
							<input type="text" name="" class="form-control" id="" value="" placeholder="请输入账号" />
						</div>
						<div class="form-group">
							<label><span class="glyphicon glyphicon-lock"></span> 密码</label>
							<input type="text" name="" class="form-control" id="" value="" placeholder="请输入密码" />
						</div>
					</form>
				</div>
				<div class="panel-body text-center">
					<button type="button" class="btn btn-lg bg-primary ">登录</button>
					<button type="button" class="btn  btn-lg  bg-primary" data-toggle="modal" data-target="#myModal" >注册</button>
				</div>
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">用户注册</h4>
				      </div>
				      <div class="modal-body">
				        <form>
				        	<div class="form-group">
				        		<label><span class="glyphicon glyphicon-user"></span> 账号</label>
				        		<input type="text" name="" class="form-control" id="" value="" placeholder="请输入账号" />
				        	</div>
				        	<div class="form-group">
				        		<label><span class="glyphicon glyphicon-lock"></span> 密码</label>
				        		<input type="text" name="" class="form-control" id="" value="" placeholder="请输入密码" />
				        	</div>
							<div class="form-group">
								<label><span class="glyphicon glyphicon-lock"></span> 密码</label>
								<input type="text" name="" class="form-control" id="" value="" placeholder="请重复输入密码" />
							</div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">已有账号，去登录</button>
				        <button type="button" class="btn btn-primary">注册</button>
				      </div>
				    </div>
				  </div>
				</div>

		</div>
	</body>
</html>
