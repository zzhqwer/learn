<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物系统</title>
		<link rel="stylesheet" type="text/css" href="css/shop.css"/>
		<script src="js/shop.js"></script>
	</head>
	<body>
		<h2><span>购物信息</span></h2>
		
		<form action="" method="">
			<div class="form-group">
				<label>账号</label>
				<input type="" name="" id="" value="" class="account"/>
			</div>
			<div class="form-group">
				<label>选择商品</label>
				<select class="goods">
					<option value ="请选择">请选择</option>
					<option value ="瓜子">瓜子</option>
					<option value ="火腿肠">火腿肠</option>
					<option value ="乐虎">乐虎</option>
				</select>
			</div>
			<div class="form-group">
				<label>单价</label>
				<input type="" name="" id="" value="0.00" class="price"/>
			</div>
			<div class="form-group">
				<label>数量</label>
				<input type="" name="" id="" value="0" class="num"/>
			</div>
			<div class="form-group">
				<label>总价</label>
				<input type="" name="" id="" value="0.00" class="total"/>
			</div>
			<div class="form-group">
				<label></label>
				<button type="button" class="btn">确认</button>
			</div>
		</form>
	</body>
</html>
