<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{
				perspective: 800px;
				animation: aa 2s linear infinite 4s;
			}
			.box{
				width: 400px;
				height: 400px;
				margin: 300px auto;
				position: relative;
				transform-style:preserve-3d ;
				transform: rotateX(30deg) rotateY(30deg) rotateZ(30deg);
				animation: tt 20s linear infinite;
			}
			.box .item{
				width: 400px;
				height: 400px;
				position: absolute;
				border: 1px #00FFFF solid;
			}
	
			@keyframes tt{
				from{transform: rotateX(600deg) rotateY(-300deg) rotateZ(600deg);}
				to{transform: rotateX(1800deg) rotateY(200deg) rotateZ(300deg);}
			}
			@keyframes  aa{
				0%{background-color: red;}
				10%{background-color: orange;}
				30%{background-color: yellow;}
				50{background-color: green;}
				70%{background-color: chartreuse;}
				80%{background-color: blue;}
				100%{background-color: fuchsia;}
			}
			.box .item:nth-child(1){
				transform: rotateY(90deg) translateX(200px) translateZ(-200px);
			}
			.box .item:nth-child(2){
				transform: rotateY(-90deg) translateX(-200px) translateZ(-200px);
			}
			.box .item:nth-child(3){
				transform: rotateX(90deg) translateY(-200px) translateZ(-200px);
			}
			.box .item:nth-child(4){
				transform: rotateX(-90deg) translateY(200px) translateZ(-200px);
			}
			.box .item:nth-child(5){
				transform: translateZ(-400px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"><img src="./images/zxcv.png" ></div>
			<div class="item"><img src="./images/zxcv.png" ></div>
			<div class="item"><img src="./images/zxcv.png" ></div>
			<div class="item"><img src="./images/zxcv.png" ></div>
			<div class="item"><img src="./images/zxcv.png" ></div>
			<div class="item"><img src="./images/zxcv.png" ></div>
		</div>
	</body>
</html>
