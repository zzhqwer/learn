<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 400px;
				height: 400px;
				overflow: hidden;
				position: relative;
				top: 200px;
				left: 200px;
				animation: myanimation 2s infinite;
			}

			.box img {
				width: 100%;
				height: 100%;
			}
			.box:hover img{
				transform: scale(1.5);
			}
			@keyframes myanimation{
				0%{top: 400px;}
				25%{top:350px;}
				50%{top:300px;}
				75%{top:350px;}
				100%{top:400px;}
			}
		</style>
	</head>
	<body>

		<div class="box">
			<img src="difang.png">
		</div>
	</body>
</html>
