    table thead tr th {

        padding: 20px 10px;

</style>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox">
                </th>
                <th>手机</th>
                <th>价钱</th>
            </tr>

        <tbody>

                <td>

                <td>
                    2000元
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        var theads = document.querySelector('table thead input');
        var tbodys = document.querySelectorAll('table tbody input');
        var tbodytr = document.querySelectorAll('table tbody tr');

        for (let i = 0; i < tbodytr.length; i++) {
            tbodytr[i].onmouseover = function() {
                for (let i = 0; i < tbodytr.length; i++) {
                    tbodytr[i].style.backgroundColor = '';


                }
                this.style.backgroundColor = 'red';
            }
            tbodytr[i].onmouseout = function() {
                this.style.backgroundColor = '';
            }
        }

        // 全选
        theads.onclick = function() {
            for (let i = 0; i < tbodys.length; i++) {
                tbodys[i].checked = this.checked;
            }
        }

        //取消全选
        for (let i = 0; i < tbodys.length; i++) {
            tbodys[i].onclick = function() {
                let falg = true;
                for (let i = 0; i < tbodys.length; i++) {
                    if (!tbodys[i].checked) {
                        falg = false;
                        break;
                    }
                }
                theads.checked = falg;
            
            }
        }
    </script>


</body>



</html>
