<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件对象</title>
</head>
<body>
    <script>
        // 鼠标事件对象 mouseEvent
        // event对象代表事件的状态，跟事件相关的一系列信息的集合，现阶段主要是用鼠标事件对象
        // MouseEvent 和键盘事件对象keyboardEvent
        document.addEventListener('click',function(e) {
            // clientX clientY 鼠标在可视区的x坐标和y坐标
            console.log(e.clientX);
            console.log(e.clientY);
            console.log("------------------------------------------");
            //pageX pageY 鼠标在页面文档的x坐标和y坐标
            console.log(e.pageX);
            console.log(e.pageY);
            //screenx screenY 鼠标在电脑屏幕的x坐标和y坐标
            console.log(e.screenX);
            console.log(e.screenY);
        })

    </script>
</body>
</html>
