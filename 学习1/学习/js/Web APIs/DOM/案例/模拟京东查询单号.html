<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search{
            width: 200px;
            margin: 0 auto;
        }
        .search .con{
            width: 200px;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 18px;
            position: relative;
            display: none;
            /* overflow: auto;000000 */
        }
        .search input{
            width: 200px;
            padding: 5px;
            margin-top: 10px;
            font-size: 10px;
        }
        .con::after{
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 36px;
            left: 18px;
            border: 8px solid #000;
            /* border-style: solid dashed dashed; */
            border-color:#ccc transparent transparent;
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="con">
        </div>
        <input type="text" placeholder="请输入你的快递单号" class="jd" maxlength="5">
    </div>

    <script>
        // 快递单号输入内容时，上面的大号字体盒子 显示输入框的文字
        // 如果输入框为空  则隐藏上面的大号字体盒子  
        var con = document.querySelector('.con');
        var jd = con.nextElementSibling;
        // var jb = document.querySelector('.jd');
        jd.addEventListener('keyup',function(e) {
            if(this.value ===  '') {
                con.style.display = 'none';
            }else{
                con.style.display = 'block';
                con.innerHTML = this.value;
            }

        })

        // 当我们失去焦点。就隐藏这个con盒子
        jd.addEventListener('blur',function() {
            con.style.display = 'none';
        })
        jd.addEventListener('focus',function() {
            if(this.value !== '') {
                con.style.display = 'block';
            }
        })
        document.addEventListener('keyup',function(e){
            if(e.keyCode === 83) {
                jd.focus();
            }
        })
    </script>
</body>
</html>
