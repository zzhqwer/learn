<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // window.onresize 是调整窗口大小加载事件，当触发是就调用的处理函数
          //注意：1.只有窗口大小发生像素变化，就会触发这个事件。
                //2.我们经常利用这个事件完成效应式布局，window.innerWidth当前屏幕的宽度
        window.addEventListener('resize',function(){
            console.log("变化了");
        })
    </script>
</body>
</html>
