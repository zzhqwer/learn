<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div></div>
<body>
    <script>
         var div = document.querySelector('div');
        console.log(location.search); //?usename = 456456;
        // 1.先去掉？ substr()方法 截取?后的值 substr()方法 里面有两参数 一个是起始位置 二个是截取停止的位置不写截取所有;
        let parmas = location.search.substr(1);
        console.log(parmas);
        // 2.利用=把字符串分隔成数组  split();
        let arr = parmas.split('=');
        console.log(arr);
        div.innerHTML = arr[1]+'欢迎你'; 
    </script>
</body>

</html>
