<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }
       
        .w{
            width:50%;
            height: 500px;
            background-color: antiquewhite;
            margin: 10px auto 5px;
        }
        .slider-bar{
            width: 100px;
            height:300px;
            background-color: aqua;
            position: absolute;
            left: 50%;
            top: 375px;
            transform: translateX(383px);
        }
        .goBock {
            display: none;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slider-bar">
        <span class="goBock">返回顶部</span>
    </div>
    <div class="header w">
        头部区域
    </div>
    <div class="banner w">
        banner区域
    </div>
    <div class="main w">
        主体部分
    </div>
    <div class="w"></div>
    <script>
        let sliderBar = document.querySelector('.slider-bar');
        let goBock = document.querySelector('.goBock');
        let bannerTop =document.querySelector('.banner').offsetTop / 2; 
        let mainTop = document.querySelector('.main').offsetTop / 2;
        // scrolltop clientTop
        // 当我们侧边栏固定定位之后应该改变数值
        let sliderBarTop = sliderBar.offsetTop - bannerTop;
  
        document.addEventListener('scroll', function() {
            //window.pageYOffset 页面被卷去的头部
            if(window.pageYOffset >= bannerTop){
                sliderBar.style.position ='fixed';
                sliderBar.style.top = sliderBarTop + 'px';
            }else{
                sliderBar.style.position = 'absolute';
                sliderBar.style.top =  '375px';
            }
            // 4、当我们滑到主题部分 显示
            if(window.pageYOffset >= mainTop) {
                goBock.style.display = 'block';
            }else{
                goBock.style.display = 'none';

            }
        })
        goBock.addEventListener('click',function() {
            scrollTo(0,0)
        })

    </script>

</body>
</html>
