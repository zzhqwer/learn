<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// 1.利用对象字面量创建对象；
			// var obj = {}; //创建了一个空的对象；
			var obj = {
			 	uname : '张三疯',
				age : 18 ,
				sex : '男',
				sayHi :function(){
					console.log('hi~');
				}
			}
			// (1) 里面的属性或者方法我们采取键值对的形式  键 属性名 ： 属性值
			// (2) 多个属性或者方法中间用逗号而隔开的；
			// (3) 方法冒号后面跟的是一个匿名函数；
		// 2.使用对象
			//(1). 调用对象的属性  我们采取对象名.属性名；. 我们理解为 的
			console.log(obj.uname);
			//(2).调用属性还有一种方法 对象名['属性名']；
			console.log(obj['age']);
		
		// 3.调用对象的方法： 对象名.方法名() 千万别忘记加();
			obj.sayHi();
		
		// 4.利用new Object 创建对象
			 var obje = new Object();
			 obje.uname = '张三疯';
			 obje.age = 18 ;
			 obje.sex = '男' ;
			 obje.sayHi = function (){
				 console.log('hi~');
			 }
			 // (1) 我们是利用 等号 = 赋值的方法 添加对象的属性和方法;
			 // (2) 每个属性和方法直接用 分号结束；
		// 5、利用 构造函数创建对象：
			  //我们为什么需要使用构造函数
				// 就是因为我们前面两种创建对象的方式一次只能创建一个对象；
				// 因为我们一次创建一个对象，里面很多的属性和方法是大量相同的 我们只能复制；
				// 因此我们可以利用函数的方法 重复这些相同的代码 我们就把这个函数 称为 构造函数；
				// 因为这个函数不一样 ， 里面封装的不是普通代码 而是 对象
				// 构造函数 就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面
			
			// 利用构造函数创建对象
			// 构造函数的语法格式
				// function 构造函数名() {
				// 	this.属性 = 值；
				// 	this.方法 = function() {}
				// }
				// new 构造函数名();  star 明星；
				function Star(uname,age,sex) {
					this.name = uname;
					this.age = age;
					this.sex = sex;
					this.sing = function (song) {
						console.log('技能是'+song)
					}
				}//构造函数不需要返回值；
				let ldh = new Star('刘德华','15','男');
				console.log(ldh.name)
				ldh.sing('唱歌');
				// 构造函的细节
					// 1. 构造函数名字首字母要大写；
					// 2. 我们构造函数不需要return 就可以返回结果；
					// 3. 我们调用构造函数 必须使用 new 
					// 4. 我们只要new Star() 调用函数就创建了一个对象 ldh{}
					// 5. 我们的属性和方法前面必须添加this；
					
		
		</script>
	</body>
</html>
