<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 构造函数 和对象
				// 1、构造函数 如Star(), 抽象了对象的公共部分，封装到了函数里面，它泛指某一大类（class）；
				function Star(uname,age,sex) {
					this.name = uname;
					this.age = age;
					this.sex = sex;
					this.sing = function (sang) {
						console.log(sang);
					}
				}
				// 2.对象 特指 是一个具体的事物 刘德华 == {name:'刘德华',age:18,sex:'男',sing:f;}
				var ldh = new Star('刘德华',19,'男'); //调用函数返回的是一个对象
				console.log(ldh);
				// 3.我们利用构造函数创建对象的过程我们也称为对象的实例化；
		</script>
	</body>
</html>
