<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Wzry(name,type,blood) {
				this.name = name;
				this.type = type;
				this.blood = blood;
				this.attack = function(at) {
					console.log('攻击方式：'+at)
				}
			}
			var hY = new Wzry('后羿','射手型','200血量');
			console.log(hY.name);
			console.log(hY.blood);
			console.log(hY['type']);
			hY.attack('远程型');
			var lP = new Wzry('廉颇','肉盾型','500血量');
			console.log(lP.name);
			console.log(lP.blood);
			console.log(lP['type']);
			lP.attack('远程型');
		</script>
	</body>
</html>
