<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 变量、属性、函数、方法的区别
			// 变量和属性的区别：
			//		变量和属性的相同  ： 他们都是用来储存数据的
					var num = 10;
					
					var obj = {
						age:10;
					}
					// 变量 变量声明并赋值  使用的时候直接写变量名  单独存在；
					// 属性  在对象里面的不需要声明的 使用的时候必须是 对象.属性；
			// 函数和方法的区别：
			//		函数和方法的相同点 都是实现某种功能  做某件事；
					// 函数时单独声明 并且调用的  函数名() 单独存在；
					// 方法 在对象里面 调用的时候  对象.方法();
		</script>
	</body>
</html>
