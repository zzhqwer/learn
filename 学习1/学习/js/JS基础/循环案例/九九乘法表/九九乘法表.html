<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function jiujiu (){
				let sum = '' ;
				for (var i = 1 ; i <= 9 ; i++){
					for (var j = 1 ; j <= i ; j++){
						sum += j + '*' + i + '=' + i*j + '&nbsp' + '&nbsp';
					}
					sum += '<br>'
				}
				document.write(sum)
			}
			jiujiu();
		</script>
	</body>
</html>
