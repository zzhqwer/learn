<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单数据类型和复杂数据类型</title>
</head>
<body>
    <script>
        // 简单类型又叫做基本数据类型或者值类型，复杂类型又叫做引用类型。
            // 值类型：简单数据类型/基本数据类型,在储存变量中存储的是值，因此叫做值类型
                // string  number boolean  undefined  null
        // 引用类型：复杂数据类型，在储存变量中存储的仅仅是地址（引用），因此叫做引用类型。
            // 通过new关键字创建的对象（系统对象、自定义对象）如  Object、Array、Date等

        // 简单数据类型 null 返回的是一个空的对象 Object
        var timer = null;
        console.log(typeof timer); //Object
        // 如果有个变量我们以后打算存储为对象，暂时没想存什么；
    // 栈和堆
        // 1.栈（操作系统）：有操作系统自动分配释放存放函数的参数值、局部变量的值等。其操作方式类似于数据结构中的栈。
            // 简单数据类型存放到栈里面 里面直接开辟一个空间存放的是值
        // 2.堆（操作系统）；存储复杂类型（对象），一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收；
            // 复杂数据类型存放在堆里面 首先在栈里面存放地址  十六进制表示，然后地址指向堆里面的数据；
    //复杂数据类型传参
        //函数的形参也可以看做是一个变量，当我们把引用类型变量传给形参时，其实是把变量在栈空间里保存的堆地址复制给了形参，形参和实参其实保存的是一个堆地址
    </script>
</body>
</html>
