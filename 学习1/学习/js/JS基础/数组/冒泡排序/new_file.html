<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.listy{
				width: 500px;
			}
			.listy span{
				display: inline-block;
				padding: 15px;
				border: 1px #000 solid;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
				var arr = [1,3,2,5,10,7,6];
				 for (let i = 0; i <= arr.length-1 ; i++){
				 	for (let j = 0 ; j <= arr.length - i - 1; j++){
						if(arr[j] > arr[j+1]){
				 			let temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
				 		}
				 	}
				}
				console.log(arr);
			
		</script>
	</body>
</html>
