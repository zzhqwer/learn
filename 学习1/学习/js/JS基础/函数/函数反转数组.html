<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getArr(arr1) {
				let arr = [] ;
				for (let i = arr1.length - 1 ; i >= 0 ; i--) {
					arr[arr.length] = arr1[i];
				}
				return arr;
			}
			var arr1 = getArr(['1fd','r1','fsdf','wrwe','112']);
			console.log(arr1);
			console.log(arr1);
		</script>
	</body>
</html>
