<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 函数可以带参数也可以不带
		声明函数的时候，函数名括号里面的是形参，形参的默认值为undefined;
		调用函数的时候，函数名括号里面的是实参
		多个参数中间用逗号分隔
		形参的个数可以和是实参个数不匹配，但是结果不可预计，我们尽量要匹配 -->
		<script type="text/javascript">
			function getSun(num1,num2){
				console.log(num1 + num2);
			}
			getSun(1,2);
		</script>
	
	
	</body>
</html>
