<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function reverse(arr) {
				var arr1 = [] ;
				for(var i = arr.length-1; i >= 0;i--) {
					arr1[arr1.length] = arr[i];
				}
				return arr1;
			}
			var arr = reverse(['1fsdf','1213','gagf','412321']);
			console.log(arr);
		</script>
	</body>
</html>
