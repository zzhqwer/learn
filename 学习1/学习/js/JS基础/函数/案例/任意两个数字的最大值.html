<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getMax(num1,num2) {
				return num1 > num2 ? num1 : num2
			}
			var e = [];
			for (let i = 1 ; i < 3 ; i++){
				e.push(parseFloat(prompt('请输入第'+i+'个值')));
			}
			var re = getMax(e[0],e[1]);
			alert('最大的数是'+ re);
		</script>
	</body>
</html>
