<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
		function sort(arr) {
			for(var i = 0; i<arr.length-1;i++) {
				for(var j = 0;j < arr.length-i -1; j++){
					if(arr[j] > arr[j+1]){
						let temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
			return arr;
		}
		var arr = sort([2,24,5,23,1,5,213,51,212312,2131]);
		console.log(arr);
		</script>
	</body>
</html>
