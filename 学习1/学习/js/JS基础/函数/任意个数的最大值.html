<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getMax() {
				let max = arguments[0];
				for (let i=1 ; i < arguments.length ; i++) {
					max = max > arguments[i] ? max : arguments[i];
				}
				return max;
			}
			console.log(getMax(1,2,3,5,5488,1561,6,56165,4));
		</script>
	</body>
</html>
