<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function volumeUP(arr) {
				for (let i = 0 ; i < arr.length - 1; i++) {
					for (let j = 0 ; j < arr.length - i -1 ;j++) {
						if (arr[j] > arr[j+1]) {
							let temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
				return arr;
			}
			var arr = volumeUP([531,2,5,6,7,232,52,65,1312,412,2321124])
			console.log(arr);

		</script>
	</body>
</html>
