<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>判断星期</title>
		
	</head>
	<body>
		<script>
			var num = prompt('请输入1~7的数字');
			if (parseInt(num) >= 1 && parseInt(num) < 7){
				switch (num) {
					case '1':
						alert('星期一');
						break;
					case '2':
						alert('星期二');
						break;
					case '3':
						alert('星期三');
						break;
					case '4':
						alert('星期四');
						break;
					case '5':
						alert('星期五');
						break;
					case '6':
						alert('星期六');
						break;
					default:
						alert('星期日');
						break;
				}
			}else{
				alert('请输入1~7的数字');
			}
		
		
		</script>
	</body>
</html>
