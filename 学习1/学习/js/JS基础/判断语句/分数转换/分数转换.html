<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>分数转换</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt('请输入你的分数');
			var num1 = parseInt(num);
			if(num1 >=90){
				alert('A等级');
			}else if (num1 >= 80){
				alert('B等级');
			}else if (num1 >= 70){
				alert('C等级');
			}else if (num1 >= 60){
				alert('D等级');
			}else if (num1 >= 50){
				alert('C等级');
			}else{
				alert('E等级')
			}
		</script>
	</body>
</html>
