<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>请吃饭</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt('请班长看看自己的钱');
			
			if (parseInt(num) >=2000){
				alert('班长请大家吃西餐');
			}else if (parseInt(num) >= 1500){
				alert('班长请大家吃快餐');
			}else if (parseInt(num) >= 1000){
				alert('班长请大家喝饮料');
			}else if (parseInt(num) >= 500){
				alert('班长请大家吃棒棒糖');
			}else{
				alert('班长下次叫钱带够');
			}
		</script>
	</body>
</html>
