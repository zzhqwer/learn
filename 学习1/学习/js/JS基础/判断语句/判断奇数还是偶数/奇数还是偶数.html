<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>技术还是偶数</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt('请输入一个值');
			if(parseInt(num) % 2 == 0){
				alert('这是一个偶数');
			}else if (isNaN(parseInt(num))){
				alert('请输入一个值');
			}else{
				alert('这是一个奇数');
			}
		</script>
	</body>
</html>
