<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>闰年</title>
	</head>
	<body>
		<script type="text/javascript">
			 var num = prompt('请输入年份')
			 
			 if(num % 4 == 0 && num % 100 != 0 || num % 400 == 0){
				 alert('你输入的年份是\'闰年\'');
			 }else{
				 alert('你输入的年份是\'平年\'');
			 }
		</script>
	</body>
</html>
