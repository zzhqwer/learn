<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num = 1 ;
			while(num <= 100){
				if(num == 1){
					console.log('你出生了,今年'+num+'岁');
				}else if(num == 100){
					console.log('你死亡了,今年'+num+'岁')
				}else{
					console.log('你今年'+num+'岁')
				}
				num++;
			}
		</script>
	</body>
</html>
