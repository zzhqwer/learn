<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商品</title>
		<style type="text/css">
			.box{
				width: 800px;
				margin: 0 auto;
				padding: 15px;
				border: 2px skyblue solid;
			}
			.box h2{
				text-align: center;
				padding: 15px 0;
				background-color: aqua;
			}
			.box .box1 {
				margin: 10px 0;
				text-align: center;
			}
			.box .box1 label{
				display: inline-block;
				width: 100px;
				text-align: right;
			}
			.box .box1 input{
				width: 50%;
			}
			.box .box1 select{
				width: 50%;
				border: 1px #000 solid;
				border-radius: 4px;
				outline: none;
				padding: 2px;
			}
			.box .box1:last-child input{
				text-align: center;
				width: 20%;
				background-color: #00FFFF;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>购买信息</h2>
			<form action="" autocomplete="off" method="post">
				<div class="box1">
					<label for="ard">
						账号：
					</label>
					<input type="text" class="arround" id="ard" value="" placeholder="请输入账号"/>
				</div>
				<div class="box1">
					<label>选择商品：</label>
					<select class="goods" >
						<option value="2.00">火腿肠</option>
						<option value="2.00">雪碧</option>
						<option value="3.00">可口可乐</option>
						<option value="4.50">冰红茶</option>
					</select>
				</div>
				<div class="box1">
					<label for="pr">
						单价：
					</label>
					<input type="text" class="price" id="pr" value="0.00"/>
				</div>
				<div class="box1">
					<label for="nu">
						数量：
					</label>
					<input type="text" class="nums" id="nu" value="0"/>
				</div>
				<div class="box1">
					<label for="to">
						总计：
					</label>
					<input type="text" class="total" id="to" value="0.00"/>
				</div>
				<div class="box1">
					<input type="button" class="btn1" name="" id="" value="确认" />
				</div>
			</form>
		</div>
		
		<script type="text/javascript">
			var arround = document.querySelector('.arround')
			var goods = document.querySelector('.goods');
			var price = document.querySelector('.price');
			var nums = document.querySelector('.nums');
			var total = document.querySelector('.total');
			var btn = document.querySelector('.btn')
			arround.onfocus = function (){
				arround.value = '';
			}
			arround.onblur = function (){
				var a = arround.value
				if(a.length < 6 || a.length > 12){
					alert('请输入6到12位的账号')
				}
			}
			goods.oninput = function(){
				price.value = goods.value;
			}
			nums.oninput = function(){
			 var a=eval(price.value * nums.value)
				total.value = a.toFixed(2)
			}
			nums.onfocus = function (){
				nums.value = '';
			}
			
			
			
		</script>
	</body>
</html>
