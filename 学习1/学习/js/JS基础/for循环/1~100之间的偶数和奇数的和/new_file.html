<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum = 0;
			var sum1 = 0;
			for(var i = 1 ; i <= 100 ; i++){
				if(i % 2 == 0){
					sum = sum + i;
				}else{
					sum1 += i;
				}
				
			}
			console.log(sum);
			console.log(sum1);
		</script>
	</body>
</html>
