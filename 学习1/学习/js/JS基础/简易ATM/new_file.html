<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易ATM</title>
	</head>
	<body>
		<script type="text/javascript">
			var money = 100 ;
			var result = prompt('请输入你要的操作：\n 1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.退出');
			while (result !== '4'){
				switch (result) {
					case '1':
						money +=parseInt(prompt('你要存钱的余额是：')) ;
						alert('你现在的余额是'+money);
						result = prompt('请输入你要的操作：\n 1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.退出');
						break;
					case '2':
						money -= parseInt(prompt('你要取钱的余额是：'));
						alert('你现在的余额是'+money);
						result = prompt('请输入你要的操作：\n 1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.退出');
						break;
					case '3':
						alert('你现在的余额是'+money);
						result = prompt('请输入你要的操作：\n 1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.退出');
						break;		
					default:
						alert('请按规定输入')
						result = prompt('请输入你要的操作：\n 1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.退出');
						break;
				}
			}
			alert('你现在已退出');
		</script>
	</body>
</html>
