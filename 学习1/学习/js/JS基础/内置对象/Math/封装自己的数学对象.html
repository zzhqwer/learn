<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 封装自己的数学对象   里面有PI  最大值和最小值；
			var myMath = {
				pI : 3.141592653,
				max : function() {
					let max = arguments[0];
					for(let i = 1; i < arguments.length;i++) {
						if(arguments[i] > max) {
							max = arguments[i];
						}
					}
					return max;
				},
				min : function() {
					let min = arguments[0];
					for(let i = 1; i < arguments.length;i++) {
						if(arguments[i] < min) {
							min = arguments[i];
						}
					}
					return min;
				}
			}
			console.log(myMath.pI);
			console.log(myMath.max(5,41,186,123,56,81));
			console.log(myMath.min(5,41,186,123,56,81));
		</script>
	</body>
</html>
