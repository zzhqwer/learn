<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			#wrapper {
				width: 100%;
				height:100%;
				background-color: rgba(0,0,0,.3);
			}
			#p1 {
				position: relative;
				top: 150px;
				width: 400px;
				height:100px;
				text-align: center;
				line-height: 100px;
				margin: 0 auto;
				background-color: #fff;
				
			}
			#span1 {
				position: absolute;
				top: 0;
				right: 0;
				width:30px;
				height: 20px;
				line-height: 20px;
				font-size:20px;
				color:#fff;
				background-color: red;
				cursor: default;
			}
		</style>
	</head>
	<body>
		<button type="button" id="btn">点我一下</button>
		<script type="text/javascript">
			// 添加元素 createElement()方法；
			var oDiv = document.createElement('div');
			var op = document.createElement('p');
			var oSpan = document.createElement('span');
			var btn = document.querySelector('#btn');
			var body = document.querySelector('body');
			btn.onclick = function() {
				op.innerHTML = '吾儿邵恒有大帝之姿';
				oSpan.innerHTML = '×'
				//添加节点方法  appendChild()方法；
				op.appendChild(oSpan);
				oDiv.appendChild(op);
				oDiv.id = 'wrapper';
				op.id = 'p1';
				oSpan.id = 'span1';
				btn.style.display = 'none';
				//oDiv.style.display = 'block';//显示隐藏
				body.insertBefore(oDiv,btn);//insertBefore()方法  可以在已有的节点之前添加一个新的节点；
			}
			oSpan.onclick = function () {
				// oDiv.style.display ='none';//显示隐藏
				btn.style.display = 'block';
				body.removeChild(oDiv); //  删除节点 removeChild()方法；
			}
		</script>
	</body>
	
</html>
