<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/banner.js"></script>

     <style>
         *{margin: 0; padding: 0;}
         ul,li{list-style: none;}
         .banner{
             margin: 0 auto;
             width: 980px;
             overflow: hidden;
             position: relative;
             height: 264px;
            }
        .banner li img{width: 980px;height: 300px;}
        .banner ul {width: 9999px;position: absolute;}
        .banner li{
                float: left;
            }
        .leftbtn{
            background: url(images/left.png) no-repeat;
            width: 42px;
            height: 42px;
            position: absolute;
            top: 120px;
            left: 0px;
           cursor: pointer;
        }
        .rightbtn{
            background: url(images/right.png) no-repeat;
            width: 42px;
            height: 42px;
            position: absolute;
            top: 120px;
            right: 0px;
           cursor: pointer;

        }
        .btn{
            position: absolute;
            width: 100%;
            bottom: 0px;
            padding-left: 40%;
        }
        .btn span{
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius:50% ;
            cursor: pointer;
            margin-right: 8px;
            opacity: .6;
            background-color: #fff;
        }
        .btn .cur{
            background-color: black;
            opacity: .6;
        }
     </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li><img src="images/gz1.jpg" alt=""></li>
            <li><img src="images/gz1.jpg" alt=""></li>
            <li><img src="images/gz1.jpg" alt=""></li>
            <li><img src="images/gz1.jpg" alt=""></li>
            <li><img src="images/gz1.jpg" alt=""></li>
            <li><img src="images/gz1.jpg" alt=""></li>

        </ul>
        <div class="btn"></div>
        <div class="leftbtn"></div>
        <div class="rightbtn"></div>
    </div>
</body>
</html>
