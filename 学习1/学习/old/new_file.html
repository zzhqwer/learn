<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>g购物系统</title>
		<link rel="stylesheet" type="text/css" href="css/123.css" />
		<script src="js/1234.js"></script>
	</head>
	<body>
		<h2>
			<span>购物信息</span>
		</h2>
		<form  autocomplete="off">
			<div class="form-group">
				<label>账号</label>
				<input type="text"class="account" />
			</div>
			<div class="form-group">
				<label>选择商品</label>
				<select class="goods" >
					<option value="请选择">请选择</option>
					<option value="瓜子">瓜子</option>
					<option value="矿泉水">矿泉水</option>
					<option value="火腿肠">火腿肠</option>
				</select>
			</div>
			<div class="form-group">
				<label>单价</label>
				<input type="text" class="price" value="0.00">
			</div>
			<div class="form-group">
				<label>数量</label>
				<input type="text" class="num" value="0">
			</div>
			<div class="form-group">
				<label>总价</label>
				<input type="text"class="total" value="0.00">
			</div>
			<div class="form-group">
				<label></label>
				<button type="button" class="btn">确认</button>
			</div>
		</form>
	</body>
</html>
