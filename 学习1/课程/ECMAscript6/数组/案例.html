        let input = document.querySelector('.seach input');
        let listUl = document.querySelector('.list ul');
        let listLi = document.querySelectorAll('.list li');

        input.oninput = function() {
            let str = this.value;
            let arr = [];
            Array.from(listLi).filter(el =>{
                if(el.innerText.indexOf(str) !== -1){
                    arr = [...arr,el.innerText];
                }
            })
            listUl.innerHTML = '';
            arr.forEach(el => {
                listUl.innerHTML += `
                <li><a href = '#'>${el}</a></li>
                `
            })
        }
