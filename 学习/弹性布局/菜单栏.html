<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        ul{
            list-style: none;
        }
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main{
            flex: 1;
            background-color: #eee;

        }
        footer{
            height: 50px;
            background-color: #ccc;
            display: flex;
        }
        footer section{
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
        }
        
        footer section h4{
            flex: 0 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border-right: solid 1px rgb(166, 166, 166);
        }
        footer section h4:last-child{
            border-right: none;
        }
        footer section ul{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            border: solid 1px #ccc;
            margin-bottom: 5px;
            margin:  5px;
            border-radius: 10px;
            display: none;
        }
        footer section ul.state{
            display: block;
            display: flex;
        }
        footer section ul li{
            flex:  0 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: solid 1px #ccc;
        }
        footer section ul li:last-child{
            border-bottom: none;
        }
    </style>
</head>
<body>
    <main></main>
    <footer>
        <section>
            <h4>教程</h4>
            <ul>
                <li>javascript</li>
                <li>web</li>
                <li>webpacke</li>
            </ul>
        </section>
        <section>
            <h4>教程</h4>
            <ul>
                <li>javascript</li>
                <li>web</li>
                <li>webpacke</li>
            </ul>
        </section>
        <section>
            <h4>教程</h4>
            <ul>
                <li>javascript</li>
                <li>web</li>
                <li>webpacke</li>
            </ul>
        </section>
    </footer>

    <script>
        let sections = document.querySelectorAll('footer section')
        let ullist = document.querySelectorAll('footer section ul')
        //每个section 设置点击事件
        for(let i = 0; i < sections.length; i++) {
            sections[i].addEventListener('click', () => {
                if(!ullist[i].classList.contains('state')){
                    ullist[i].classList.add('state')
                    for(let j = 0; j < ullist.length; j++) {
                        ullist[j].classList.remove('state')
                    }
                    ullist[i].classList.add('state')
                    return
                }
                ullist[i].classList.remove('state')
            })
        }
</script>
</body>
</html>
