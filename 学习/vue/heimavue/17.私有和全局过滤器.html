<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message | capitalize }}</p>
    </div>
    <div id="app2">
        <p>{{ message | capitalize}}</p>/n 
    </div>

    
    <script src="./js/vue.js"></script>
    <script>
        //全局过滤器 -独立于每个vm实例之外
        //Vue.filter()方法接收两个参数
        //第一个参数，是全局过滤器的‘名字’
        // 第二个参数，是全局过滤器的‘处理函数’

        //全局过滤器h 
        Vue.filter('capitalize',(str) => {
            return str.charAt(0).toUpperCase() + str.slice(1)
        })
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            },

        })
        const vm2 = new Vue({
            el: '#app2',
            data: {
                message: 'hello world'
            }
        
        })

    </script>
</body>
</html>
