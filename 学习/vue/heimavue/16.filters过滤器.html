<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message | caplitlize }}</p>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            },
            //过滤器函数要写在filters里面  过滤器函数里面的参数  是 | 管道符前面的数据  里面必须有返回值
            filters: {
                caplitlize(val){
                    const first = val.charAt(0).toUpperCase()
                    const other = val.slice(1)
                    return  first + other
                }
            }

        })

    </script>
</body>
</html>
