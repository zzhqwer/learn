<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>
   
    <div id="app" >
        <div >{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg1"></div>
        <div v-pre>{{msg}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /*
            v-text: 填入纯文本 
            v-html：填充HTML片段 存在安全问题
            v-pre:填充原始信息  跳过编译过程
        */
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1: '<h1>Hello Vue</h1>'
            }
        })

    </script>
</body>
</html>
