<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            /* 解决插值的闪动问题 */
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-cloak>{{msg2}}</div>

        <input type="text" :value = "msg" @input = 'handle'>
       <input type="text" :value = "msg2" @input = "msg2 = $event.target.value">   <!-- 简写 -->
    </div>
    <script src="../js/vue.js"></script>
    <script>

        //事件修饰符
        // v-on:click.stop 阻止冒泡
        // v-on:click.prevent 阻止默认事件
        
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 0,
                msg2: 0

            },
            methods: {
                handle(event){
                    this.msg = event.target.value
                }
            }
        })

    </script>
</body>
</html>
