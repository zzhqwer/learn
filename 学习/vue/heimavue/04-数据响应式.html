<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>
   
    <div id="app" >
        <div >{{msg}}</div>
        <div v-once>{{info}}</div>
      
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /*
            如何理解响应式
                html5中的响应式（屏幕尺寸的变化导致样式的变化）
                数据的响应式（数据的变化导致页面内容的变化）
            什么是数据绑定
                数据绑定：将数据填充到标签中
            v-once 只编译一次
                显示内容之后不在具有响应式功能
        */
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                info: '123'
            }
        })

    </script>
</body>
</html>
