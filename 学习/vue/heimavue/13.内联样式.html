<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <div id="app">
        <div :style = "{border:borderStyle,width:widthStyle,height:heightStyle}">样式绑定</div>
        <div :style = "objStyle">对象简写</div>
        <div :style = "[objStyle,overrideStyle]">数组里多个对象简写</div>

        
        <button @click = "handle">切换</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /*
           样式绑定之内联样式
           对象的形式缩写
        */
        let vm = new Vue({
            el: '#app',
            data: {
                borderStyle: '1px solid blue',
                widthStyle: '100px',
                heightStyle: '100px',
                objStyle: {
                    border: '1px solid red',
                    width: '200px',
                    height: '200px'
                },
                overrideStyle: {
                    border: '5px solid orange',
                    backgroundColor: 'red'
                }
            },
            methods: {
                handle(){
                    this.heightStyle = '200px'
                    this.objStyle.width = '100px'
                    
                }
            }
        })

    </script>
</body>
</body>
</html>
