<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>
            {{msg}}
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /*
        v-cloak指令的用法
            1.提供样式
                [v-cloak]{
                    display:none;
                }
            2.再插值表达式所在标签中添加v-cloak指令
            原理： 先隐藏 在内存中替换 然后在显示最终的值
        */

        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        })


    </script>
</body>
</html>
