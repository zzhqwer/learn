<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab {
            margin-left:10px ;
            
        }
        .tab ul {
            width: 300px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            list-style: none;
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            text-align: center;
        }
        .tab ul li {
            width: 100px;
            line-height: 50px;
            border-right: 1px solid #000 ;
        }
        .tab ul li.active{
            background-color: aqua;
        }
        .tab div{
            width: 500px;
            height: 300px;
            display: none;
            border: 1px solid #000;
        }
        .tab div.current{
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="tab">
            <ul>
                <li @click = "change(index)" :key = "item.id" :class = "currentIndex === index?'active':''" v-for = "(item,index) in list">{{item.title}}</li>
            </ul>
            <div   :class = "currentIndex === index?'current':''" :class="current" :key = "item.id" v-for = "(item,index) in list">{{item.path}}</div>
        </div>

    </div>
    <script src="/js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                list:[
                {
                    id:1,
                    title: 'apple',
                    path: '苹果'
                },
                {
                    id:2,
                    title: 'orange',
                    path: '橘子'
                },
                {
                    id:3,
                    title: 'lemon',
                    path: '樱桃'
                },
            ],
            currentIndex: 0 // 选项卡当前的索引
        },
        methods: {
            change: function(index) {
                //在这里实现选项卡切换操作：本质就是操作类名
                // 如何操作类名? currentIndex
                this.currentIndex = index
            }
        }
        })

    </script>
</body>
</html>
