<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 0 auto;
            position: relative;
        }
        
        .box .ps{
            color: red;
        }
        .box .start{
            position: absolute;
            bottom: 0;
        }
        .box .ent{
            position: absolute;
            bottom:  0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>名字是:</span>
        <div class="ps"></div>
        <button class="start">开始</button>
        <button class="ent">结束</button>
    </div>
    <script>
          // 声明一个随机数
          function getRandom(min,max) {
            return Math.floor(Math.random()*(max - min + 1) + min)
            }
            let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操', 'pink老师']
            // 获取元素
            let start = document.querySelector('.start')
            let ent = document.querySelector('.ent')
            let ps = document.querySelector('.ps')
            let timer = null
            let random = 0
            // 1.点击开始事件
            start.addEventListener('click',function() {
           
              timer = setInterval(() => {
                    random = getRandom(0,arr.length - 1)
                    ps.innerHTML = arr[random]
                },15)
                if(arr.length === 1){
                    start.disabled = true
                    ent.disabled = true

                }
            })
            // 2.点击关闭事件
            ent.addEventListener('click',function() {
                //停止定时器
                clearInterval(timer)
                arr.splice(random,1)
            
                console.log(arr)
            })
    </script>
</body>
</html>
