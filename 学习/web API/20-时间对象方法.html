<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div>
        
    </div>
    <script>
        // getFullYear()获得年份方法
        // getMonth()   获得月份方法 需要加一 0~11
        // getDate()    获取月份的每一天
        // getDay()     获取星期    取值为0~6
        // getHours()   获取小时  
        // getMinutes() 获取分钟 
        // getSeconds() 获取秒   
        let div = document.querySelector('div')
        function getZero(timer){
            return timer < 10 ? '0' + timer : timer
        }
        //1.实例化时间对象
        function getTimer(){
            let date = new Date()
            let year = date.getFullYear()
            let month = +date.getMonth() + 1
                month = getZero(month)
            let gdate = date.getDate()
                gdate = getZero(gdate)
            let day = date.getDay()
            switch(day){
                case 0: 
                    day = '日'
                    break
                case 1: 
                    day = '一'
                    break
                case 2: 
                    day = '二'
                    break
                case 3: 
                    day = '三'
                    break
                case 4: 
                    day = '四'
                    break
                case 5: 
                    day = '五'
                    break
                case 6: 
                    day = '六'
                    break
            }
            let hours = date.getHours()
            hours = getZero(hours)
            let minutes = date.getMinutes()
            minutes = getZero(minutes)
            let seconds = date.getSeconds()
            seconds = getZero(seconds)
            return  div.innerHTML =`${year}-${month}-${gdate} ${hours}:${minutes}:${seconds} 星期${day}`

        }
        getTimer()
        setInterval(getTimer,1000)
        
    </script>
</body>
</html>
