<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="box">
        <div class="focus">
            <!-- 轮播图 -->
            <ul>
                <li class="active"><a href="javascript:;"><img src="img/1.jpeg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="img/2.jpeg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="img/3.jpeg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="img/4.jpeg" alt=""></a> </li>
                <li><a href="javascript:;"><img src="img/5.jpeg" alt=""></a> </li>
            </ul>
        <!-- 提示信息 -->
            <div class="placeHoder">
                <p class="text">第1个提示信息</p>
                <!-- 左右按钮 -->
                <div class="btns">
                    <button class="previous"><a href="javascript:;"><img src="img/左.png" alt=""></a></button>
                    <button class="next"><a href="javascript:;"><img src="img/右.png" alt=""></a></button>
                </div>
            </div>
        </div>
        <!-- 点击图  indicator 指令-->
        <div class="indicator">
            <ul>
                <li class="active">
                    <img src="img/1.jpeg" alt="">
                    <!-- ,mask 掩藏 -->
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="img/2.jpeg" alt="">
                    <!-- ,mask 掩藏 -->
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="img/3.jpeg" alt="">
                    <!-- ,mask 掩藏 -->
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="img/4.jpeg" alt="">
                    <!-- ,mask 掩藏 -->
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="img/5.jpeg" alt="">
                    <!-- ,mask 掩藏 -->
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
