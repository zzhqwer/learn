<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none; 
        }
        .box{
            width: 200px;
            margin: 0 auto;
            position: relative;
        }
        .box .search{
            border: 1px solid orange;
        }
        .box input{
            width: 100px;
            height: 30px;
            outline: none;
            border: 1px solid black;

        }
        .box .result-box{
            display: none;
            width: 100px;
            position: absolute;
            top: 30px;
            left: 0;
            border: 1px solid orange;
            border-top:0 ;

        }
       .result-box li{
           padding: 10px;
       }
       .result-box li:hover{
           background-color: orange;
       }
       .result-box li a{
           color: black;
       }
    </style>
</head>
<body>
    <div class="box">
        <input type="search" name="" id="" placeholder="小米搜索框">
        <ul class="result-box">
            <li><a href="javascript:;">全部商品</a></li>
            <li><a href="javascript:;">全部商品</a></li>
            <li><a href="javascript:;">全部商品</a></li>
            <li><a href="javascript:;">全部商品</a></li>
            <li><a href="javascript:;">全部商品</a></li>
            <li><a href="javascript:;">全部商品</a></li>
            <li><a href="javascript:;">全部商品</a></li>

        </ul>
    </div>

    <script>
        let ipt = document.querySelector('input[type = "search"]')
        let resultBox = document.querySelector('.result-box')
        ipt.addEventListener('focus',function() {
            resultBox.style.display = 'block'
           this.classList.add('search')
        })
        ipt.addEventListener('blur',function() {
            resultBox.style.display = 'none'
            this.classList.remove('search')

        })
    </script>
</body>
</html>
