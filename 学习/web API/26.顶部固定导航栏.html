<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 800px;
            height: 1000px;
            background-color: aqua;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .containers{
            width: 800px;
            height: 1000px;
            background-color: aqua;
            margin: 0 auto;

        }
        .nav{
            width: 100%;
            height: 50px;
            background-color: rgb(1, 7, 7);
            position: fixed;
            top: -50px;
            left: 0;
            transition: all .3s ease;
        }
    </style>
</head>
<body>
    <div class="nav">
    </div>
    <div class="container">

    </div>
    <div class="containers">

    </div>
    <script>
        let nav = document.querySelector(".nav")
        let containers = document.querySelector(".containers")

        window.addEventListener('scroll',function(){
            console.log(document.documentElement.scrollTop);
            console.log(containers.offsetTop)
            if(document.documentElement.scrollTop >= containers.offsetTop){
                nav.style.top = '0'
            } else{
                nav.style.top = '-50px'

            }
        })

    </script>
</body>
</html>
