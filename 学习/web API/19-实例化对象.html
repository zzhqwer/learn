<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2.实例化
            // 目标：能够实例化时间对象
            // 在代码中发现了new关键词，一般将这个操作称为实例化


        // new 实例化 时间对象
        let date = new Date()
        console.log(date.toLocaleString())


        // 小括号里写上数字可以获得指定时间
        let last = new Date('2022-4-11')
        console.log(last)
    </script>
</body>
</html>
