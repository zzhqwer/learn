    <script>
        // 1.Cookie的名称（name）和值（Value）
        // 最重要的两个属性，创建Cookie是必须填写，其他属性可以使用默认值

        // 解码非英语字母的时候需要用到  encodeURLComponent()编码，读取时使用decodeURLComponent()解码

        // document.cookie = `username= 123`
        // expires 值为 Date
        // document.cookie = `username= 123; expires= ${new Date('2022-5-15 00:00:00')}`

        // max-age
        // 值为数字，表示当前时间 + 多少秒后过期，单位是秒
        document.cookie = `username=zs; max-age=10`

    </script>
