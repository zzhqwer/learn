        // 使用extends 继承
        class Father {
            constructor(name, age) {
                this.name = name,
                    this.age = age
            }
            speak() {
                console.log(this.name)

            }
            static say() {
                console.log('123')
            }
        }

        class Son extends Father {
            constructor(name, age) {
                // super在实例化对象内是函数形式super()
                super(name, age)
            }
        }
        const son = new Son('zs', 15)
        console.log(son.name)
        console.log(son.age)
        son.speak()
        Father.say()
        Son.say()
