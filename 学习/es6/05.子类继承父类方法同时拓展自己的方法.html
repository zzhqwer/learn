<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father {
            constructor(x,y){
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y)
            }
        }
        // 子类继承父类加法方法， 同时 扩展减法方法
        class Son extends Father {
            constructor(x,y) {
                // 利用 super调用constructor构造函数
                // super 必须写在子类this 之前
                super(x,y)
                this.x = x
                this.y = y
               
            }
            subtract() {
                console.log(this.x - this.y)
            }
        }
        let son = new Son(1,5)
        son.subtract()
        son.sum()
    </script>
</body>
</html>
