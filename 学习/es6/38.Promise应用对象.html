<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="/image/123.webp" alt="">
    <script>
        // 1.异步显示图片
        let ayincImg = url => {
            return new Promise((resolve, reject) => {
                const img = new Image()
                img.src = url
                img.onload = () => {
                    return resolve(img)
                }
                img.onerror = () => {
                    return reject(img.src)
                }
            })
        }
        ayincImg('/image/456.webp').then((img) => {
            document.addEventListener('click', function () {
                document.querySelector('img').src = img.src
            })

        }).catch(err => {
            console.log(err)
        })
    </script>
</body>

</html>
