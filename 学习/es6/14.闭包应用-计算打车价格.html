<body>
    <script>
        //打车起步价13（三公里内）
        let car = (function() {
            let start = 13
            let total = 0
            return {
                
                price: function(n) {
                    return total = n <= 3 ? start : start + (n-3) * 5
                },
                yd(flag){
                    return flag ? total + 10 : total 
                }
            }
        })()

        console.log(car.price(5))
        console.log(car.yd(true))

    </script>
</body>
