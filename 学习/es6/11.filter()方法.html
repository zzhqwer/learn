<body>
    <script>
        //筛选数组 返回一个符合条件的新数组 filter()
        let arr = [12,66,4,88]
        let newArr = arr.filter((value,index,arr) => {
            return value >=20
        })
        console.log(newArr)
    </script>
</body>
