<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 创建 class 创建一个 明星类
        class Star{
            constructor(uname,age) {
                this.uname = uname
                this.age = age
            }
          
        }

        // 2. 利用类创建对象 new
        var ldh = new Star('刘德华',18)
        let zxy = new Star('张学友',20)
        console.log(ldh)
        console.log(zxy)

        // (1) 通过class 创建对象 首字母要大写
        // (2) class创建对象 里面必须有一个 constructor函数   contstructor 构造器
        
    </script>
</body>
</html>
