<body>
    <script>
        //call 方法
        function fun(x,y,z) {
            console.log('我想喝手模咖啡')
            console.log(this);
            console.log(x + y + z);
        }
        let o = {
            name: 'andy'
        }
        // fun();
        // 1. call() 可以调用函数
        // fun.call()
        // 2.call() 可以改变这个函数的this指向 此时这个函数的this 就指向了o这个对象
        fun.call(o,1,2,3)
    </script>
