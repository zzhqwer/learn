        // 4.resolve和reject可以传参

        const p = new Promise((resolve,reject) => {
            //Promise 有3种状态 一开始是 pending（未完成）时，执行 resolve,变成fulfilled（resolved），已成功
            // 执行reject，变成了rejected， 已失败

            // Promise 的状态一旦变化， 就不会再改变了

            // pending ->fulfilled
            resolve({"username": '张三'})

            // pending ->rejected
            // reject(new Error('resop'))
        })
        p.then((data) => {
            console.log('success',data)
        } , (err) => {
            console.log('error',err)
        })
