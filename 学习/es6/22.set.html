    <script>
        //Set声明只能用 new Set()  Set是一个无序的，而且值是不重复的一个数据集合和数组有点类似
        //add 往Set添加一个值，而且是不重复的 
        const s = new Set()
        s.add(2).add(1)
        console.log(s)


        // has 查找里面有没有这个值 有返回true 没有返回false
        console.log(s.has(2)) //true
        console.log(s.has(3)) //false

        // delete // 删除元素

        // clear 清空所有的元素

        //forEach() 循环访问所有的元素  顺序是由成员添加进集合的顺序遍历

        // 2.属性
        //size 获取成员个数和  length类似
        console.log(s.size)
