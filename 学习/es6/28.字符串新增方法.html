        let url = 'www.baidu.com?'
        const  getUrl = (url,name,value) => {
            if(url.indexOf('?') !== -1) {
                url+= `${name} = ${value}`
            } else {
                url += url.includes('?')? '&' : '?'
                url+= `${name} = ${value}`
            }
            return url
        }
        url = getUrl(url,"name",2)
        console.log(url)
