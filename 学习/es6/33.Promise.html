<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise( ( resolve,reject ) => {
            resolve()
        }).then( (result) => {
            // return 123
            // 相等于 
            return new Promise( (resolve , reject) => {
                resolve(1231)
            } )
            // return new Promise( (resolve , reject) => {
            //     reject(new Error('end'))
            // } )

        }).then( (data) => {
            console.log(data)
            return new Promise( (resolve,reject) => {
                reject(new Error('123'))
            })
        }).catch(error => {
            throw error
        }).then( () => {
            console.log('success')
        }).catch((err)=> {
            throw err
        })
        console.log(p)
        
        // 实例化对象.then()   .catch() 和 .finally()两个是then() 的特例
    </script>
</body>
</html>
