<body>
    <script>
        //forEach 迭代（遍历)数组
        let arr = [1,2,3]
        let sum = 0
        arr.forEach((value,index,arr) => {
            console.log('每个数组元素' + value)
            console.log('每个数组元素的索引号' +index)
            console.log('数组本身' + arr)   
            sum+= value
            console.log(this)
        })
        console.log(sum)
    </script>
