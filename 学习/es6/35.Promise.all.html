<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.有什么用
        //  观察多个promise状态
        

        // 定时函数
        const dshs = ms => {
            // 只考虑成功状态
            return new Promise( resolve => {
                setTimeout( resolve , ms )
            })
        }

        const p1 = dshs(1000).then( () => {
            
            console.log('p1 完成了')
            return 'p1'
        })
        const p2 = dshs(2000).then( () => {
            
            console.log('p2 完成了')
            return Promise.reject('reson')
        })

        const p3 = Promise.all([p1,p2]).then((data)=>{
            console.log(data)
        }).catch(err=> {
            console.log(err)
        })


        // Promise.all()的状态取决于所有的promise对象，
        // 如果一个都没完成就是，失败，都完成了就是成功
    </script>
</body>
</html>
