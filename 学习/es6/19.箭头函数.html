    <script>
        // () => {} 箭头函数  是用来简化函数定义语法的
        // const fn => () => {}  
        const fn = () => {
            console.log(45)
        }
        fn()

        // 函数体中只有一句话， 且代码的执行结果就是返回值，可以省略大括号
        const fn1 = (a,b) => a + b
        const result = fn1(1,56)
        console.log( result )

        // 如果形参只有一个， 可以省略小括号
        const less = a => { 

          return  ++a
        }
        console.log(less(20))

        //箭头函数不绑定this关键字，箭头函数中的this，指向的是函数定义位置的上下文this. 如果在箭头函数中使用this this关键字将指向箭头函数定义的位置中的this

        function fn2 () {
            let name = 'z'
            console.log(this)
            return () => {
                console.log(this)
            }
        }
        const obj = {name: '张三'}
      
    </script>
